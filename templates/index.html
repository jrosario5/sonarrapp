        font-size: 1.125rem;

  <body class="d-flex flex-column h-100">
    <!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Sticky footer</h1>
    <div class="card-columns">
    
      {% for key, value in shows.iterrows() %}
        <div class="card">
          <img src="https://image.tmdb.org/t/p/w500/{{value['poster']}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"> {{value['name']}} </h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{value['uid']}}">
              Launch demo modal
            </button>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="{{value['uid']}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{value['name']}}</h5>
                <form  method="POST" action="/add">
                  <input type="hidden" value="{{value['name']}}" name="showname" />
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {{value['desc']}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</main>



<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer> 

</body>
</html>
